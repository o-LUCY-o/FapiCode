<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>

   
  
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
       
        <div class="customer-info">
            <form id="form" action="/fapi/souhrn.html" method="post"> 
                        <h3>Kontaktní údaje</h3>
                        <div class="form-block">
                            <div class="form-inline">
                                <label for="fname">Jméno</label>
                                <input type="text" id="fname" name="firstname" placeholder="Lucie">                                        
                            </div>
                            <div class="form-inline">
                                <label for="sname">Příjmení</label>
                                <input type="text" id="sname" name="secondname" placeholder="Nováková">
                            </div>
                        </div>

                        <div class="form-block">
                            <div class="form-inline">
                                <label for="email">E-mail</label>
                                <input type="text" id="email" name="email" placeholder="lucie@writeme.com">
                            </div>
                            <div class="form-inline">
                                <label for="phone">Telefon</label>
                                <input type="text" id="phone" name="phone" placeholder="777 777 777">
                            </div>
                        </div>

                        <div class="form-block">
                            <div class="form-inline">
                                <label for="adr">Adresa</label>
                                <input type="text" id="adr" name="address" placeholder="Dubová 4">
                            </div>
                            <div class="form-inline">
                                <label for="city">Město</label>
                                <input type="text" id="city" name="city" placeholder="Praha">
                            </div>
                        </div>
                        <div class="form-block">
                            <div class="form-inline">
                                <label for="zip">PSČ</label>
                                <input type="text" id="zip" name="zip" placeholder="11000">
                            </div>
                        </div>
                        
            </form>
        </div>

        <div class="cart">
            <table class="cart-header">
                <tr>
                    <td class="column1">Položka</td>
                    <td class="column2">Cena</td>
                    <td class="column3">Množství</td>
                </tr>
            </table>
                <table class="cart-items" id="cart-items">
                <!-- render cart items here -->

                </table>

            <div class="cart-footer">
            <div class="subtotal">
                    Mezisoučet: 0Kč 
            </div>
            <div>                <button class="checkout" type="submit" form="form">
                    Potvrdit
                </button>
            </div>

            </div>
        </div>
     
       
    </div>


    <script src="./products.js"></script>
    <script src="./form.js"></script>
</body>
</html>
